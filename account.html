<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="./account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,500;1,700;1,800&display=swap"
    />
    <script>
        function changeLanguage(language) {
            var element = document.getElementById("url");
            element.value = language;
            element.innerHTML = language;
        }

        function showDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
  </head>
  <body>
    <div class="component-parent">
      <div class="me">4me</div>
      <div><img class="frame-child" alt="" src="elon_musk.jpg" /></div>
      <div class="elon-musk"> Elon Musk</div>
      <div class="about">I am here sell my products</div>
    <div>
      <button class="frame-child1">Sell products</button>
    </div>
    <div>
      <a href="editprofile.html"><button class="frame-child2">Edit Profile</button></a>
    </div>
      <div class="your-added-products">your added products......</div>
      <div class="header">
        <!-- three dot menu -->
        <div class="dropdown">
            <!-- three dots -->
            <ul class="dropbtn icons btn-right showLeft" onclick="showDropdown()">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- menu -->
            <div id="myDropdown" class="dropdown-content">
                <a href="#home">Delete Account</a>
                <a href="#about">logout</a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
