<script>
     document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            submitSearch();
        }
    });


    function submitSearch() {
        var searchInput = document.getElementById('searchInput').value;
        ///Replace the URL below with the actual URL of your product page
     //// var productPageURL = "prodsearch.html" + encodeURIComponent(searchTerm);

        // Check if the search input is not empty
        if (searchInput!= 'books') {
            // Redirect to the products page with the product name as a query parameter
            window.location.href = "prodNOfound.html";
        } else {
            window.location.href = "prodSearch.html";
        }
    }
</script>
